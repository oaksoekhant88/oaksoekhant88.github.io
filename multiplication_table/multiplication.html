<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Multiplication Table JS</title>
	<style type="text/css">
		body{
			margin: 0;
		}
		#multi_table{
			padding: 20px 0px;
		}
		table{
			margin: auto;
		}
	</style>
</head>
<body>

	<div id="multi_table">
		
	</div>

	<script type="text/javascript">
		var html = '';
		html+= `<table border='10px' cellpadding='10px'>`;
			var num = 1;
			var multi_row = prompt('How many Multiplication table would you like to see?');
			top:
				for(var i=1; i<=multi_row; i++){
					html+=`<tr>`;
					for(var j=1; j<=5; j++){
						html+=`<td>`;
							for(var x=1; x<=12; x++){
								var result = num*x;
								html+= `${num} x ${x} = ${result} <br>`;
								// html+= num +' x '+ x + ' = ' + result + '<br>';
							}
							if(num==multi_row){
								break top;
							}
							num++;
						html+=`</td>`;					
					}	
					html+=`</tr>`;
				}
		html+= `</table>`;
		console.log(html);
		document.querySelector("#multi_table").innerHTML = html;
	</script>
</body>
</html>
