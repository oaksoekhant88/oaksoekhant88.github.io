<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Oak Oak Gold Weight</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript">
		
		let calculate = () => { // Arrow function (shortend of function calculate(){})
			var gram = document.querySelector("#gweight").value;
			var kt_price = parseInt(document.querySelector("#kt_price").value);
			
			var k = gram / 16.606;
			var K = parseInt(k);
			document.querySelector("#kyat").value = K;
			var kyat_decimal = k - K;

			var p = kyat_decimal * 16;
			// console.log(pae_decimal);
			var P = parseInt(p);
			document.querySelector("#pae").value = P;
			var pae_decimal = p - P;

			var y = pae_decimal * 8;
			var Y = parseInt(y);
			document.querySelector("#yway").value = Y;

			var kpt = K + ' Kyat_Thar - ' + P + ' Pae - ' + Y + ' Yway ';
			document.querySelector("#kpt").value = kpt;

			var total = kt_price * (K + (P / 16) + (Y / 128));
			console.log(total);
			document.querySelector("#total_price").value = total.toFixed(0);
		}
		
	</script>

</head>
<body style="background-color: lightgoldenrodyellow; margin: 50px;">

	<form style="border: 2px solid gold; width: fit-content; padding: 20px; margin: auto;">

		<h1 style="padding: 30px 10px; margin: 0;">Gold Gram to Kyat_Thar Pae Yway and Total Price</h1>
		<table style="margin: auto;">
			<tr>
				<td>Gold Gram (g) :</td>
				<td><input type="number" placeholder="enter the gold gram" id="gweight" class="form-control"></td>
			</tr>

			<tr>
				<td class="pe-3">1 Kyat_Thar Price (MMK) :</td>
				<td><input type="number" placeholder="enter the gold price" id="kt_price" class="form-control"></td>
			</tr>

			<tr>
				<td colspan="2" class="py-3">
					<!-- <input style="padding: 10px; border-radius: 10px;" type="button" value="Calculate" onclick="calculate()"> -->
					<a class="btn btn-outline-success float-end" onclick="calculate()">Calculate</a>
				</td>
			</tr>

			<tr>
				<td>Kyat_Thar :</td>
				<td><input type="number" id="kyat" readonly="readonly" class="form-control"></td>
			</tr>
			<tr>
				<td>Pae :</td>
				<td><input type="number" id="pae" readonly="readonly" class="form-control"></td>
			</tr>
			<tr>
				<td>Yway :</td>
				<td><input type="number" id="yway" readonly="readonly" class="form-control"></td>
			</tr>

			<tr>
				<td>Kyat_Thar-Pae-Yway :</td>
				<!-- <td><input type="text" id="kpt" readonly="readonly"></td> -->
				<td><textarea id="kpt" readonly="readonly" class="form-control"></textarea></td>
			</tr>

			<tr>
				<td>Total Price (MMK) :</td>
				<td><input type="number" id="total_price" readonly="readonly" class="form-control"></td>
			</tr>
		</table>

	</form>
	
	

	
	


</body>
</html>
